<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
</head>
<body>
<header>
<h2>EVENT REGISTRATION FORM</h2>
</header>
<main class="wrapper">
    <form class="form-body">
        <div class="form-label">
            <label for="First-name" class="w-label">Name</label>
            <div class="form-label-input">
                <div class="form-bottom-label">
                    <input type="text" id="First-name">
                    <label for="First-name" class="form-sub-label">First name</label>
                </div>
                <div class="form-bottom-label">
                    <input type="text" class="" id="Last-name">
                    <label for="Last-name" class="form-sub-label">Last name</label>
                </div>
            </div>
        </div>
        <div class="form-label">
            <label for="company" class="w-label">Company</label>
            <div class="form-label-input">
                <input type="text" class="" id="company">
            </div>
        </div>
        <div class="form-label">
            <label for="email" class="w-label">Email</label>
            <div class="form-label-input">
                <input type="email" class="p-left" id="email" placeholder="example@email.com">
            </div>
        </div>
        <div class="form-label">
            <label for="area" class="w-label">Phone</label>
            <div class="form-label-input">
                <div class="form-bottom-label w-label">
                    <input type="number" id="area">
                    <label for="area" class="form-sub-label">Area code</label>
                </div>
                <div class="form-bottom-label w-sub-phone">
                    <input type="tel" id="number">
                    <label for="number" class="form-sub-label">Phone number</label>
                </div>
            </div>
        </div>
        <div class="form-label">
            <label for="subject" class="w-label">Subject</label>
            <div class="form-label-input">
                <select type="text" class="p-left" id="subject">
                    <option>Choose option</option>
                </select>
            </div>
        </div>
        <div class="m-top">
            <p>Are you an existing customer?</p>
        </div>
        <div class="radio-body">
            <input type="radio" class="radio-input" id="yes"/>
            <label for="yes" class="radio-label">Yes</label>
            <input type="radio" class="radio-input" id="no"/>
            <label for="no">No</label>
        </div>
        <div class="button_body m-top">
            <label for="button"></label>
            <input class="button-red" type="button" id="button" value="REGISTER">
        </div>
    </form>
</main>
</body>
</html>
